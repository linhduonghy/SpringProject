<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Service</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container pt-3">

		<div class="row pb-3">
			<div class="col-4">
				<h2>Dịch vụ</h2>
			</div>
			<div class="col-3 float-right">
				<a th:href="@{/service/insert}"><button class="btn btn-success">Thêm
						dịch vụ</button></a>
			</div>
			<div class="col-5">
				<form th:action="@{/service/search}" method="post">
					<input type="text" name="name" placeholder="Tìm kiếm theo tên" 
						class="form-control" style="display: inline-block; width: 50%;" >
					<button type="submit" class="btn btn-success" style="margin-top: -6px;">Tìm kiếm</button>
				</form>
			</div>
		</div>

		<table class="table table-hover">
			<thead>
				<th>#</th>
				<th>Tên dịch vụ</th>
				<th>Loại dịch vụ</th>
				<th>Giá</th>
			</thead>
			<tbody>
				<tr th:each="service : ${services}">
					<td th:text="${service.id}"></td>
					<td th:text="${service.name}"></td>
					<td th:text="${service.type}"></td>
					<td th:text="${service.unitPrice}"></td>
					<td>
						<a th:href="@{/service/edit/{id}(id=${service.id})}"><i class="fa fa-edit" style="font-size: 20px;"></i></a>
						<a th:href="@{/service/delete/{id}(id=${service.id})}" onclick="return confirm('Bạn có chắc chắn xóa dịch vụ này?');" style="margin-left:5px;"><i class="fa fa-times" style="font-size: 20px;"></i></a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
