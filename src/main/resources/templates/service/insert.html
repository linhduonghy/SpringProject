<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thêm mới nhân viên</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container pt-3">
		<div class="card" style="width: 50%; margin: auto;">
			<div class="card-header">
				<h3>Thêm mới dịch vụ</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/service/insert}" th:object="${service}"
					method="post">
					<div class="form-group">
						<label for="name">Tên dịch vụ</label> <input class="form-control"
							type="text" id="name" th:field="*{name}" required>
					</div>
					<div class="form-group">
						<label for="type">Loại</label> <input
							class="form-control" type="text" id="type" th:field="*{type}"
							required>
					</div>
					<div class="form-group">
						<label for="unit_price">Giá</label> <input class="form-control"
							type="text" id="unit_price" th:field="*{unitPrice}"> 
					</div>					
					<button type="submit" class="btn btn-success">Xác nhận</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
