<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thông tin nhân viên vào ra</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container pt-3">
		<div class="card" style="width: 50%; margin: auto;">
			<div class="card-header">
				<h3>Thông tin nhân viên vào ra</h3>
			</div>

			<table class="table" style="border: none;">
				<tr>
					<td>Mã nhân viên</td>
					<td th:text="${staff.id}"></td>
				</tr>
				<tr>
					<td>Họ tên</td>
					<td th:text="${staff.name}"></td>
				</tr>
				<tr>
					<td>Công ty</td>
					<td th:text="${staff.company.name}"></td>
				</tr>
				<tr>
					<td>Số lần vào ra</td>
					<td th:text="${#lists.size(inouts)}"></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="container" style="margin-top:50px;">
		<table class="table table-hover">
			<thead>
				
                <th>Vào/Ra</th>
                <th>Địa điểm</th>
                <th>Thời gian</th>
				
				

			</thead>
			<tbody>
				<tr th:each="inout : ${inouts}">
					
					<td th:text="${inout.inOut}"></td>
					<td th:text="${inout.addressInOut}"></td>
					<td th:text="${inout.time}"></td>
					
				</tr>

			</tbody>
		</table>
		<button class="btn btn-danger" style="float: right;"
			onclick="history.back()">Quay lại</button>
	</div>
</body>
</html>
