<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chỉnh sửa thông tin nhân viên</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container pt-3">
		<div class="card" style="width: 50%; margin: auto;">
			<div class="card-header">
				<h3>Chỉnh sưa thông tin nhân viên</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/company_staff/edit}" th:object="${staff}"
					method="post">
					<input type="hidden" th:field="*{id}">
					<div class="form-group">
						<label for="name">Họ tên</label> <input class="form-control"
							type="text" id="name" th:field="*{name}" required>
					</div>
					<div class="form-group">
						<label for="dob">Ngày sinh</label> <input class="form-control"
							type="date" id="dob" th:field="*{dateOfBirth}">
					</div>
					<div class="form-group">
						<label for="phone">Số điện thoại</label> <input
							class="form-control" type="text" id="phone" th:field="*{phone}"
							required>
					</div>
					<div class="form-group">
						<label for="c_number">Số CMND</label> <input class="form-control"
							type="text" id="c_number" th:field="*{cardNumber}" required>
					</div>
					<div class="form-group">
						<label for="c_number">Công ty</label> <select name="company_id">
							<option selected="selected" th:value="${staff.company.id}"
								th:text="${staff.company.name}"></option>
							<option th:each="company : ${companies}"
								th:text="${company.name}" th:if="${company.id} != ${staff.company.id}" th:value="${company.id}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-success">Xác nhận</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
